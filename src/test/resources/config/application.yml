# ===================================================================
# JHipster specific properties
# ===================================================================

spring:
    data:
        mongodb:
            host: localhost
            port: 27017
            database: carmel
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    mail:
        host: localhost
        port: 25
        username:
        password:
        protocol: smtp
        tls: false
        auth: false
        from: carmel@localhost
    security:
        rememberme:
            # security key (this key should be unique for your application, and kept secret)
            key: 9234b94f1674af03397115ff93389f861e6a0e3b
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
    swagger:
        title: carmel API
        description: carmel API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contact:
        license:
        licenseUrl:
